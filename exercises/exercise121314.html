<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <script>
      //make an svg with some bar (rect) elements
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", 200)
        .attr("height", 150);
      var bar1 = svg
        .append("rect")
        .attr("fill", "blue")
        .attr("x", 100)
        .attr("y", 20)
        .attr("height", 20)
        .attr("width", 10);
      var bar2 = svg
        .append("rect")
        .attr("fill", "blue")
        .attr("x", 120)
        .attr("y", 20)
        .attr("height", 20)
        .attr("width", 10);
      var bar3 = svg
        .append("rect")
        .attr("fill", "blue")
        .attr("x", 140)
        .attr("y", 20)
        .attr("height", 20)
        .attr("width", 10);

      //call update to animate the bars
      update();

      function update() {
        //adds transition to bar1
        bar1
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .attr("height", 100)
          .attr("fill", "red")
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .delay(8000)
          .attr("height", 20)
          .attr("fill", "blue");

        //adds transition to bar2
        bar2
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .delay(2000)
          .attr("height", 100)
          .attr("fill", "red")
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .delay(4000)
          .attr("height", 20)
          .attr("fill", "blue");

        //adds transition to bar3
        bar3
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .delay(4000)
          .attr("height", 100)
          .attr("fill", "red")
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .attr("height", 20)
          .attr("fill", "blue");
      }
    </script>
    <div>
      <button onclick="update()">Restart</button>
    </div>
  </body>
</html>
