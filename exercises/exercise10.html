<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <script>
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)
        .style("border", "1px solid green");

      svg
        .append("circle")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("r", 100)
        .attr("fill", "blue");

      //append circle with mouseover and mouseout events
      d3.selectAll("circle")
        .on("mouseover", function (event) {
          d3.select(this)
            .transition()
            .ease(d3.easeBounce)
            .duration(1000)
            .style("background-color", "red")
            .attr("r", 50); //changes the radius instead of using 'transform: scale' otherwise the circle doesn't remain centred
        })
        .on("mouseout", function () {
          d3.select(this)
            .transition()
            .ease(d3.easeBounce)
            .duration(1000)
            .style("background-color", "red")
            .attr("r", 100);
        });
    </script>
  </body>
</html>
